<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.video-container {
    position: relative;
    width: 90%;
    max-width: 600px;
}

/* VIDEO */

video {
    width: 100%;
    border-radius: 12px;
    display: block;
}

/* THUMBNAIL (CARTA FECHADA) */

.thumbnail {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('thumbnail.jpg');
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: opacity 0.5s ease;
}

.play-button {
    width: 80px;
    height: 80px;
    background: rgba(0,0,0,0.6);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.play-button::after {
    content: '';
    border-left: 25px solid white;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
    margin-left: 5px;
}

/* LINKS (S√ì APARECEM NO FINAL) */

.links {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    
    display: none;
    flex-direction: row;
    gap: 20px;
    
    z-index: 10;
}

.links a {
    background: rgba(0, 0, 0, 0.75);
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 30px;
    font-size: 14px;
    font-weight: bold;
    transition: 0.3s ease;
    white-space: nowrap;
}

.links a:hover {
    background: white;
    color: black;
}
</style>
</head>

<body>

<div class="video-container">

    <video id="video" preload="auto">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="thumbnail" id="thumbnail">
        <div class="play-button"></div>
    </div>

    <div class="links" id="links">
        <a href="#" target="_blank">üéÅ Presentes recomendados</a>
        <a href="#" target="_blank">üìç Localiza√ß√£o</a>
        <a href="#" target="_blank">‚úÖ Confirmar presen√ßa</a>
    </div>

</div>

<script>
const video = document.getElementById('video');
const thumbnail = document.getElementById('thumbnail');
const links = document.getElementById('links');

/* Clique na carta */
thumbnail.addEventListener('click', () => {
    thumbnail.style.opacity = '0';
    setTimeout(() => {
        thumbnail.style.display = 'none';
    }, 500);
    
    video.play();
});

/* Quando chegar no final do v√≠deo */
video.addEventListener('ended', () => {
    video.pause();
    links.style.display = 'flex';
});
</script>

</body>
</html>
