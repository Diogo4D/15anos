<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.video-container {
    position: relative;
    width: 90%;
    max-width: 600px;
}

video {
    width: 100%;
    border-radius: 12px;
    display: block;
    position: relative;
    z-index: 1;
}

.thumbnail {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('thumbnail.jpg');
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: opacity 0.4s ease;
    z-index: 5;
}

.play-button {
    width: 80px;
    height: 80px;
    background: rgba(0,0,0,0.6);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.play-button::after {
    content: '';
    border-left: 25px solid white;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
    margin-left: 5px;
}

/* LINKS SOBRE O V√çDEO */

.links {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    
    display: flex;
    flex-direction: column;
    gap: 15px;
    
    z-index: 10;
}

.links a {
    background: rgba(0, 0, 0, 0.75);
    color: white;
    text-decoration: none;
    padding: 14px 30px;
    border-radius: 40px;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s ease;
    text-align: center;
}

.links a:hover {
    background: white;
    color: black;
}
</style>
</head>

<body>

<div class="video-container">

    <video id="video" preload="auto">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="thumbnail" id="thumbnail">
        <div class="play-button"></div>
    </div>

    <div class="links">
        <a href="#" target="_blank">üéÅ Presentes recomendados</a>
        <a href="#" target="_blank">üìç Localiza√ß√£o</a>
        <a href="#" target="_blank">‚úÖ Confirmar presen√ßa</a>
    </div>

</div>

<script>
const video = document.getElementById('video');
const thumbnail = document.getElementById('thumbnail');

thumbnail.addEventListener('click', () => {
    thumbnail.style.opacity = '0';
    setTimeout(() => {
        thumbnail.style.display = 'none';
    }, 400);

    video.play();
});

video.addEventListener('ended', () => {
    video.pause();
});
</script>

</body>
</html>
