<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.video-container {
    position: relative;
    width: 90%;
    max-width: 600px;
    cursor: pointer;
}

video {
    width: 100%;
    border-radius: 12px;
    display: block;
}

.thumbnail {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('thumbnail.jpeg');
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.4s ease;
}

.play-button {
    width: 80px;
    height: 80px;
    background: rgba(0,0,0,0.6);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.play-button::after {
    content: '';
    border-left: 25px solid white;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
    margin-left: 5px;
}
.links {
    position: absolute;
    bottom: 30px;
    width: 100%;
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    z-index: 10;
}

.links a {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 30px;
    font-size: 16px;
    transition: 0.3s ease;
}

.links a:hover {
    background: white;
    color: black;
}
</style>
</head>

<body>

<div class="video-container" id="videoContainer">
    <video id="video" preload="auto">
        <source src="video.mp4" type="video/mp4">
        Seu navegador n√£o suporta v√≠deo.
    </video>

    <div class="thumbnail" id="thumbnail">
        <div class="play-button"></div>
    </div>
</div>

<div class="video-container" id="videoContainer">
    <video id="video" preload="auto">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="thumbnail" id="thumbnail">
        <div class="play-button"></div>
    </div>

    <div class="links" id="links">
        <a href="https://maps.google.com" target="_blank">üìç Local da Festa</a>
        <a href="https://waze.com" target="_blank">üöó Rota pelo Waze</a>
        <a href="https://instagram.com" target="_blank">üì∏ Instagram</a>
    </div>
</div>

<script>
const video = document.getElementById('video');
const thumbnail = document.getElementById('thumbnail');
const container = document.getElementById('videoContainer');
const links = document.getElementById('links');

let isPlaying = false;

container.addEventListener('click', () => {

    if (!isPlaying) {
        thumbnail.style.opacity = '0';
        setTimeout(() => {
            thumbnail.style.display = 'none';
        }, 400);

        video.play();
        links.style.display = 'flex';
        isPlaying = true;
    }
});

video.addEventListener('ended', () => {
    isPlaying = false;
});
</script>

</body>

</html>
